<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="mainelement"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      autocomplete="off"
      method="post"
    >
      <fieldset class="groupOfInputs">
        <legend>Personal information</legend>
        <label>Surname:
          <input
            class="localInput"
            type="text"
            name="surname"
          >
        </label><br>
        <label for="name">Name:
          <input
            class="localInput"
            type="text"
            id="name"
            name="name"
          >
        </label><br>
        <label for="usersAge">How old are You?
          <input
            class="localInput"
            type="number"
            id="usersAge"
            name="usersAge"
            value="12"
            min="1"
            max="100"
          >
        </label><br>
        <label for="dateOfBirth">Full date of birth:
          <input
            class="localInput"
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </label><br>
        <label for="termsOfAgreement">I accept the term of the agreement
          <input
            type="checkbox"
            name="termsOfAgreement"
            id="termsOfAgreement"
          >
        </label>
      </fieldset>
      <fieldset class="groupOfInputs">
        <legend>Registration</legend>
        <label for="email">E-mail:
          <input
            class="localInput"
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            minlength="1"
            maxlength="100"
          >
        </label><br>
        <label for="password">Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="groupOfInputs">
        <legend>An interesting fact about you!</legend>
        <label class="localInputBig">Do you love cats?
          <input
            type="radio"
            name="catsLove"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="catsLove"
            id="no"
          >
          <label for="no">No</label>
        </label>
        <label for="favoriteColor">What is your favorite color?
          <input
            class="localInput"
            type="color"
            name="favoriteColor"
            id="favoriteColor"
          >
        </label><br>
        <label for="timeToSleep">What time do you go to bed?
          <input
            class="localInput"
            type="time"
            name="timeToSleep"
            id="timeToSleep"
          >
        </label><br>
        <label class="localInputBig">
          <label for="brandOfCars">What are your favorite brand of cars?
            <select
              name="brandOfCars"
              id="brandOfCars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </label>
        <span>
          <label for="ratingOfWork">How do you rate our work?
            <input
              type="range"
              name="ratingOfWork"
              id="ratingOfWork"
              value="0"
            >
          </label>
        </span>
      </fieldset>
      <fieldset class="groupOfInputs">
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea
        name="comments" id="vomments"
        cols="20" rows="2">
        </textarea><br>
        <label for="reccomend">Would you reccomend us?</label>
        <select
          name="reccomend"
          id="reccomend"
          class="reccomend"
        >
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </fieldset>
      <input type="Submit" value="Submit">
    </form>
  </body>
</html>
