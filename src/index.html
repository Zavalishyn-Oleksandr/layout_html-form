<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    autocomplete="off"
    method="post">
      <fieldset class="groupOfInputs">
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
        class="localInput"
        type="text"
        id="surname"
        name="surname"
        ><br>
        <label for="name">Name:</label>
        <input
        class="localInput"
        type="text"
        id="name"
        name="name"
        ><br>
        <label for="usersAge">How old are You?</label>
        <input
        class="localInput"
        type="number"
        id="usersAge"
        name="usersAge"
        value="12"
        min="1"
        max="100"
        ><br>
        <label for="dateOfBirth">Full date of birth:</label>
        <input
        class="localInput"
        type="date"
        name="dateOfBirth"
        id="dateOfBirth"
        ><br>
        <label for="termsOfAgreement">I accept the term of the agreement</label>
        <input
        type="checkbox"
        name="termsOfAgreement"
        id="termsOfAgreement"
        >
      </fieldset>
      <fieldset class="groupOfInputs">
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input
        class="localInput"
        type="email"
        name="email"
        id="email"
        placeholder="email@example.com"
        required
        minlength="1"
        maxlength="100"
        ><br>
        <label for="password">Password:</label>
        <input
        type="password"
        name="password"
        id="password"
        required
        >
      </fieldset>
      <fieldset class="groupOfInputs">
        <legend>An interesting fact about you!</legend>
        <label class="localInput2">Do you love cats?
          <input
          type="radio"
          name="catsLove"
          id="yes"
          >
          <label for="yes">Yes</label>
          <input
          type="radio"
          name="catsLove"
          id="no"
          >
          <label for="no">No</label>
        </label>
        <span>
          <label for="favoriteColor">What is your favorite color?</label>
          <input
          class="localInput"
          type="color"
          name="favoriteColor"
          id="favoriteColor"
          >
        </span><br>
        <label for="timeToSleep">What time do you go to bed?</label>
        <input
        class="localInput"
        type="time"
        name="timeToSleep"
        id="timeToSleep"
        ><br>
        <label class="localInput2">
          <label for="brandOfCars">What are your favorite brand of cars?
            <select
            name="brandOfCars"
            id="brandOfCars"
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </label>
        <span>
          <label for="ratingOfWork">How do you rate our work?</label>
          <input
          type="range"
          name="ratingOfWork"
          id="ratingOfWork"
          value="0"
          >
        </span>
      </fieldset>
      <fieldset class="groupOfInputs">
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea
        name="comments" id="vomments"
        cols="20" rows="2">
        </textarea><br>
        <label for="reccomend">Would you reccomend us?</label>
        <select name="reccomend" id="reccomend">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </fieldset>
      <input type="Submit" value="Submit">
    </form>
  </body>
</html>
